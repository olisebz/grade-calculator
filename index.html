<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-logo">
            <h1>Grade Calculator</h1>
            <img src="favicon.svg" alt="Calculator Logo" class="logo">
        </div>
        
        <div class="calculator-wrapper">
            <div class="table-wrapper">
                <table id="gradesTable">
                    <thead>
                        <tr>
                            <th>Nr.</th>
                            <th>Grade</th>
                            <th>Percentage (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gradesBody">
                        <!-- Grades will be added here -->
                    </tbody>
                </table>
            </div>
            
            <div class="total-weight" id="totalWeightDisplay">Total weight: 0%</div>
            
            <button id="addGradeBtn" class="add-btn">+</button>
            
            <div class="result-section">
                <div class="result">
                    <span>Final Grade:</span>
                    <span id="finalGrade">-</span>
                </div>
                <div class="target-section">
                    <div class="target-input-group">
                        <label for="targetGrade">Target Grade:</label>
                        <input
                            type="number"
                            id="targetGrade"
                            step="0.1"
                            min="1"
                            max="6"
                            placeholder="e.g. 4.0"
                        >
                        <label for="targetWeight">Weight (%):</label>
                        <input
                            type="number"
                            id="targetWeight"
                            step="0.1"
                            min="0"
                            max="100"
                            placeholder="100"
                            value="100"
                        >
                    </div>
                    <div class="required-grade" id="requiredGradeSection" style="display: none;">
                        <span>Required Grade:</span>
                        <span id="requiredGrade">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Points to Grade Converter -->
        <div class="calculator-wrapper points-converter">
            <h2>Calculate Grade from Points</h2>
            <div class="points-input-section">
                <div class="input-group">
                    <label for="maxPoints">Max Points:</label>
                    <div class="input-with-percentage">
                        <input
                            type="number"
                            id="maxPoints"
                            step="0.1"
                            min="0"
                            placeholder="e.g. 100"
                        >
                        <span class="percentage-badge">100%</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="achievedPoints">Achieved Points:</label>
                    <div class="input-with-percentage">
                        <input
                            type="number"
                            id="achievedPoints"
                            step="0.1"
                            min="0"
                            placeholder="e.g. 85"
                        >
                        <span class="percentage-badge" id="achievedPercentage">0%</span>
                    </div>
                </div>
                <div class="input-group threshold-input-group">
                    <label for="gradeThreshold">% for 6.0:</label>
                    <input
                        type="number"
                        id="gradeThreshold"
                        step="0.1"
                        min="1"
                        max="100"
                        value="100"
                        placeholder="100"
                    >
                </div>
            </div>
            <div class="points-result">
                <span>Calculated Grade:</span>
                <span id="calculatedGrade">-</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
